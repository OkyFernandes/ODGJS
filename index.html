<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kasir sederhana</title>
</head>
<body class="bg-gray-100 p-6">
  <div class="container mx-auto">
    <!-- Judul Toko -->
    <h1 class="text-center font-bold text-xl mb-6">TOKO HARAPAN BAHAGIA</h1>
    <!-- Input Kode Produk -->
    <div class="mb-4">
      <label for="kode-produk" class="block text-gray-700 text-sm font-bold mb-2">Kode Produk:</label>
      <input type="number" id="kode-produk" class="shadow border rounded py-2 px-3 w-full" placeholder="Masukkan kode produk">
      <button onclick="cariProduk()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-3">Cari Produk</button>
    </div>
    <!-- Informasi Produk -->
    <div id="info-produk" class="mb-4"></div>
    <!-- Keranjang Belanja -->
    <div id="keranjang" class="mb-4">
      <h2 class="text-lg font-bold">Keranjang</h2>
      <div id="item-keranjang"></div>
    </div>
    <!-- Total Pembelian -->
    <div id="total" class="mb-4">
      <h2 class="text-lg font-bold">Total Pembelian:</h2>
      <div id="jumlah-total" class="text-lg"></div>
    </div>
    <!-- Informasi Pembayaran dan Kembalian -->
    <div id="info-pembayaran" class="mb-4">
      <input type="number" id="uang-dibayar" placeholder="Jumlah Uang Dibayar" class="shadow border rounded py-2 px-3 w-full" />
      <button onclick="prosesPembayaran()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-3">Proses Pembayaran</button>
      <div id="jumlah-kembalian" class="mt-2 text-lg"></div>
    </div>
    <!-- Struk Belanja -->
    <div id="struk" class="hidden">
      <h2 class="text-lg font-bold mb-2">Struk Belanja</h2>
      <div id="detail-struk"></div>
      <div id="total-struk" class="font-bold"></div>
      <div id="pembayaran-struk" class="font-bold"></div>
      <div id="kembalian-struk" class="font-bold"></div>
    </div>
    <!-- Tombol Cetak Struk -->
    <button onclick="tampilkanStruk()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4">
      Cetak Struk
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
