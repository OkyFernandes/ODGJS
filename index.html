<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir Sederhana</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="mb-4">
    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nama Barang</label>
    <input type="text" id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="Masukkan nama barang">

    <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Harga Barang</label>
    <input type="number" id="price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" placeholder="Masukkan harga barang">

    <button onclick="addItem()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-3">Tambah Barang</button>
  </div>

  <div class="mb-4">
    <input type="text" id="search" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3" placeholder="Cari barang...">
    <button onclick="searchItem()" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">Cari Barang</button>
  </div>

  <div id="item-list" class="mb-4">
    <!-- Daftar barang akan ditampilkan di sini -->
  </div>

  <button onclick="printReceipt()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Cetak Struk</button>

  <div id="receipt" class="mt-8">
    <!-- Struk belanja akan ditampilkan di sini -->
  </div>

  <script src="script.js"></script>
</body>
</html>
